# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: amalisov.cuibono
type: application
framework:
  name: SAPUI5
  version: "1.128.1"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.ui.core
    - name: sap.ui.comp
    - name: sap.ui.fl
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /api/v1
      afterMiddleware: compression
      configuration:
        baseUri: https://98e42161trial-dev-cuibono-srv.cfapps.us10-001.hana.ondemand.com/api/v1
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        transformModulesToUI5:
          overridesToOverride: true
        excludePatterns:
          - /Component-preload.js
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
        transformModulesToUI5:
          overridesToOverride: true
